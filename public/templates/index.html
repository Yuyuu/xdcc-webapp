<div class="alert alert-danger" ng-show="errors.show">
  {{errors.content}}
</div>
<div class="row" ng-show="bots.$resolved && !errors.show">
  <button class="btn btn-primary" ng-click="refreshList()">Refresh</button>
  <div class="col-md-6 col-md-offset-3 search-field">
    <input class="form-control" type="text" placeholder="Search a bot" ng-model="titleFilter"/>
  </div>

  <div class="col-md-6 col-md-offset-3 list-group">
    <a class="list-group-item" ng-repeat="bot in bots | filter:titleFilter | orderBy:'name'"
       href="#/bot/{{bot.id}}" ng-class="{'list-group-item-warning':hasNotBeenCheckedRecently(bot.lastChecked)}">
      {{bot.name}}
      <span class="badge">{{bot.fileCount}}</span>
      <span class="checked-time">{{bot.lastChecked | lastCheckedTime:currentDate}}</span>
    </a>
  </div>
</div>
