<div class="alert alert-danger" ng-show="errors.show">
  {{errors.content}}
</div>
<div class="row" ng-show="!errors.show">
  <button class="btn btn-primary" ng-click="refreshList()">Refresh</button>
  <div class="col-md-6 col-md-offset-3 search-field">
    <input class="form-control" type="text" placeholder="Search a bot" ng-model="titleFilter"/>
  </div>

  <div class="col-md-6 col-md-offset-3">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="bot in bots | filter:titleFilter | orderBy:'name'">
        <a href="#/bot/{{bot.id}}">
          {{bot.name}}
        </a>
        <span>{{bot.lastChecked | lastCheckedTime:currentDate}}</span>
        <span class="badge">{{bot.fileCount}}</span>
      </li>
    </ul>
  </div>
</div>
